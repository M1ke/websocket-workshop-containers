version: "3"
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    environment:
      - TZ=Europe/London
  redis_ui:
    image: marian/rebrow
    ports:
      - "5001:5001"
    environment:
      - TZ=Europe/London
  crossbar_1:
    build: docker/crossbar
    image: websocket-workshop/crossbar
    ports:
      - "8001:8000"
    environment:
      - TZ=Europe/London
  crossbar_2:
    build: docker/crossbar
    image: websocket-workshop/crossbar
    ports:
      - "8002:8000"
    environment:
      - TZ=Europe/London
  crossbar_3:
    build: docker/crossbar
    image: websocket-workshop/crossbar
    ports:
      - "8003:8000"
    environment:
      - TZ=Europe/London
  crossbar_4:
    build: docker/crossbar-php
    image: websocket-workshop/crossbar-php
    ports:
      - "8004:8000"
    environment:
      - TZ=Europe/London
  crossbar_5:
    build: docker/crossbar-php
    image: websocket-workshop/crossbar-php
    ports:
      - "8005:8000"
    environment:
      - TZ=Europe/London
  crossbar_6:
    build: docker/crossbar-php
    image: websocket-workshop/crossbar-php
    ports:
      - "8006:8000"
    environment:
      - TZ=Europe/London
    env_file:
      - ./docker/zmq.env
  crossbar_7:
    build: docker/crossbar
    image: websocket-workshop/crossbar
    ports:
      - "8007:8000"
    environment:
      - TZ=Europe/London
  http:
    image: httpd:2.4
    ports:
      - "8081:80"
    environment:
      - TZ=Europe/London
  http_7:
    image: httpd:2.4
    ports:
      - "8082:80"
    environment:
      - TZ=Europe/London
  php_3:
    build: docker/php-client
    image: websocket-workshop/php
    volumes:
      - ./lesson-3/php:/app
    network_mode: "host"
    environment:
      - TZ=Europe/London
    command: php /app/client.php
  app_4:
    build: docker/php-app
    image: websocket-workshop/php-app
    ports:
      - "8014:80"
    environment:
      - TZ=Europe/London
  app_5:
    build: docker/php-app
    image: websocket-workshop/php-app
    ports:
      - "8015:80"
    environment:
      - TZ=Europe/London
    command: php -S 0.0.0.0:80 -t /app/
  app_6:
    build: docker/php-app
    image: websocket-workshop/php-app
    ports:
      - "8016:80"
    environment:
      - TZ=Europe/London
      - ADMIN_PASSWORD=abc123
      - ADMIN_USER=RichardIII
    env_file:
      - ./docker/zmq.env
    command: php -S 0.0.0.0:80 -t /app/
  zmq_6:
    build: docker/php-zmq
    image: websocket-workshop/php-zmq
    environment:
      - TZ=Europe/London
    env_file:
      - ./docker/zmq.env
